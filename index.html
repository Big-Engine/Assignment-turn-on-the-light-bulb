<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn on the light</title>
</head>
<body>
    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>

    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

    <button id="myBtn1" onclick="document.getElementById('myImage').src='img/pic_bulbon.gif'">Turn on the light</button>

    <img id="myImage" src="img/pic_bulboff.gif" style="width:100px">

    <button id="myBtn2" onclick="document.getElementById('myImage').src='img/pic_bulboff.gif'">Turn off the light</button>


<script type="text/javascript">
document.getElementById("myBtn1").addEventListener("click", myFunction);

function myFunction() {
  alert ("Hello World!");
}
document.getElementById("myBtn2").addEventListener("click", myFunction);
function myFunction() {
  alert ("Thank you!");
}
</script>
</body>
</html>
